<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library Love Quiz</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Copse&family=Cutive&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Library Love Quiz</h1>
    <p>A quiz to test your library knowledge</p>
  </header>
  <main>
    <div class="quiz-info">
      <p>Question x of x</p>
	</div>
	<div class="question-container">
	  <form class="question-form">
		<h3>What was the name of the 1984 film that featured the character “Alice, the Librarian”?</h3>
		<input id="option-1" name="option" type="radio" value="correct">
			<label for="option-1">Ghostbusters</label><br>
		<input id="option-2" name="option" type="radio" value="incorrect">
			<label for="option-2">The Karate Kid</label><br>
		<input id="option-3" name="option" type="radio" value="incorrect">
			<label for="option-4">Footloose</label><br>
		<input id="option-4" name="option" type="radio" value="incorrect">
			<label for="option-5">Sixteen Candles</label><br>
		<button type="submit">Submit Answer</button>
	  </form>
	  </div>
	  <div class="quiz-info">
      <p>Score: xxx </p>
	</div>
  </main>
  <footer>
    <h4>&#169;Rae Schneider, 2020</h4>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
