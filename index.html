<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library Love Quiz</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Copse&family=Cutive&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Library Love Quiz</h1>
    <p>A quiz to test your library knowledge</p>
  </header>
  <main>
    <div>
      <h3>How much do you love the library?</h3>
      <div class="group">
        <div class="item"><p>__ None</p></div>
        <div class="item"><p>__ Little</p></div>
        <div class="item"><p>__ Lots</p></div>
        <div class="item"><p>__ Tons</p></div>
      </div>
      <h4>Take this quiz to find out.</h4>
    </div>
    <div>
      <form>
        <button type="submit">Begin Quiz</button>
    </form>
  </div>
  </main>
  <footer>
    <h6>&#169;Rae Schneider, 2020</h6>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
